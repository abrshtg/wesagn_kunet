{% extends './base.html' %} 


{% block title %} marriage {% endblock %} 


{% block body %}
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for marriage in marriages %}
    <div class="col">
      <div class="card h-100">
        <img src={{ marriage.photo.url }} class="card-img-top" alt="there is an image here">
        <div class="card-body">
          <p class="card-text text-center">{{ marriage.first_name }} {{ marriage.last_name }}</p>
        </div>
      </div>
    </div>
    {% endfor %} 
  </div>
{% endblock %}
