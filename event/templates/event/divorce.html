{% extends './base.html' %} 


{% block title %} divorce {% endblock %} 


{% block body %}
  <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4">
    {% for divorce in divorces %}
    <a href="/divorce/{{ divorce.id }}">
      <div class="col">
        <div class="card  w-100">
          <div class="row row-cols-md-2 g-2">
            <div class="col">          
              <img src={{ divorce.husband_photo.url }} class="card-img-top d-d-inline-block" alt="there is an image here">
            </div>
            <div class="col">          
              <img src={{ divorce.wife_photo.url }} class="card-img-top" alt="there is an image here">
            </div>
          </div>
          <div class="card-body">
            <p class="card-text text-center m-0">{{ divorce.husband_first_name }} {{ divorce.husband_last_name }}</p>
            <p class="card-text text-center m-0">&</p>
            <p class="card-text text-center m-0">{{ divorce.wife_first_name }} {{ divorce.wife_last_name }}</p>
          </div>
        </div>
      </div>
    </a>
    {% endfor %} 
  </div>
{% endblock %}
