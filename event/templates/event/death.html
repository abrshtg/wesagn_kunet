{% extends './base.html' %} 


{% block title %} death {% endblock %} 


{% block body %}

  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for death in deaths %}
    <div class="col">
      <div class="card h-100">
        <img src={{ death.photo.url }} class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{ death.first_name }} {{ death.middle_name }} {{ death.last_name }} </p>
        </div>
      </div>
    </div>
    {% endfor %} 
  </div>
{% endblock %}
